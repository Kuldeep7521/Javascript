<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/9bad7066d4.js" crossorigin="anonymous"></script>
    <title>Internship Form</title>
</head>

<body class="bg-cyan-100">


    
    <form onsubmit=" return validate()">
        <div class="grid grid-rows-6 items-center w-fit p-5 m-auto relative top-4  bg-white rounded-xl">
            <div>
                <p class="text-2xl">Internship Application</p>
                <p class="text-sm">Please fill the form to apply for the internship. Make sure the information<br> you
                    provided
                    is correct.</p>
            </div>
            <div class=" text-black">
                <label class="text-gray-500">Full Name</label>
                <input class=" border border-gray-400 text-black p-2 w-full rounded" type="text"
                    placeholder="Enter your full name" id="name" onblur="checkName()"><span id="name_error"
                    class="text-xl text-red-700"> </span>
            </div>
            <div class="text-black">
                <label class="text-gray-500">Email</label>
                <div class="">
                    <input class=" border border-gray-400 text-black p-2 w-full rounded" type="text"
                        placeholder="Enter your Email" id="email" onblur="checkEmail()"><span id="email_error" class="text-xl
                text-red-700"></span>
                </div>
            </div>
            <div class="">
                <label class="text-gray-500">Mobile Number</label><br>
                <div class="flex border border-gray-400 items-center rounded">
                    <img class="w-7 inline m-1 " src="/27130.jpg"> +91
                    <input class="  p-2  w-full rounded" type="text" placeholder="Enter your Mobile Number"
                        onblur="checkMobile()" id="mobile" maxlength="10" minlength="10">
                        <div>
                        <span id="mobile_error" class="text-xl text-red-700"></span>
                        </div>
                </div>

            </div>
            <div class="">
                <p class="text-gray-500">Address</p>
                <textarea id="message" class=" border border-gray-400 p-3 rounded"
                    placeholder="Describe your reqirement briefly" rows=2
                    cols="74"></textarea>
            </div>

            <div class="flex gap-4">
                <div class="">
                    <p class="text-gray-500">City of internship</p>
                    <select class=" p-2 pr-10 w-full border border-gray-400 rounded" name="" id="city" onchange="checkCity()">
                        <option class="text-black" value="">City</option>
                        <option class="text-black" value="Ahemdabad">Ahemdabad</option>
                        <option class="text-black" value="Pune">Pune</option>
                        <option class="text-black" value="Mumbai">Mumbai</option>
                    </select>
                    <span class="text-xl text-red-700" id="city_error" ></span>
                </div>

                <div class="">
                    <p class="text-gray-500">Technology</p>
                    <select class=" p-2 pr-48 w-full border border-gray-400 rounded" name="" id="technology" onchange="checkTech()"> 
                        <option class="text-black" value="">Please select Technology</option>
                        <option class="text-black" value="Android Internship">Android Internship</option>
                        <option class="text-black" value="AWS Internship">AWS Internship</option>
                        <option class="text-black" value="DS & ML Internship">DS & ML Internship</option>
                        <option class="text-black" value="Data Analyitics Internship">Data Analyitics Internship</option>
                        <option class="text-black" value="Software Testing Internship">Software Testing Internship</option>
                        <option class="text-black" value="JAVA Internship">JAVA Internship</option>
                        <option class="text-black" value="React Js Internship">React Js Internship</option>
                    </select>
                    <span class="text-xl text-red-700 w-fit" id="technology_error"></span>
                </div>
            </div>
            <br>
            <div class="flex justify-center items-center">
            <button class="p-2 border border-gray-400 w-fit rounded" type="submit">Submit</button>
            </div>
    </form>
    
    </div>
    </div>
    <br>
    <br>

    <script src="/main.js"></script>
</body>

</html>
